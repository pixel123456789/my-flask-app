<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .success-message {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
        }
        .success-message h1 {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .success-message p {
            color: #555;
            font-size: 1.2rem;
        }
        .countdown {
            color: #555;
            font-size: 1rem;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #ff0;
            top: -10%;
            left: 50%;
            opacity: 0;
            transform: rotate(0) scale(0.5);
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Success!</h1>
        <p>Your message has been sent successfully.</p>
        <div class="countdown">Redirecting in <span id="countdown">3</span> seconds...</div>
    </div>
    <div class="confetti-container"></div>
    
    <!-- GSAP and ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        // Animation for success message
        gsap.fromTo('.success-message', {opacity: 0, scale: 0.8}, {opacity: 1, scale: 1, duration: 1, ease: 'elastic.out(1, 0.5)'});
        
        // Confetti animation
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);
                
                gsap.fromTo(confetti, 
                    {x: (Math.random() - 0.5) * 500, y: Math.random() * -200, rotation: Math.random() * 360, opacity: 1, scale: 1},
                    {x: (Math.random() - 0.5) * 1000, y: window.innerHeight + 30, rotation: Math.random() * 720, opacity: 0, scale: Math.random() + 0.5, duration: 4, ease: 'power3.out', onComplete: () => confetti.remove()}
                );
            }
        }

        // Trigger confetti animation
        createConfetti();
        setInterval(createConfetti, 2000); // Create more confetti every 2 seconds

        // Countdown timer
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(countdownInterval);
                window.location.href = "{{ url_for('home') }}";
            }
        }, 1000);
    </script>
</body>
</html>
